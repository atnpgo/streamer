<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Janus WebRTC Server: Screen Sharing Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.1.0/bootbox.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js" type="text/javascript"></script>
    <script src="janus.js" type="text/javascript"></script>
    <script src="screensharingtest.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="demo.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container" id="screenmenu">
                <div class="row">
                    <div class="input-group margin-bottom-md" id="createnow">
                        <span class="input-group-addon"><i class="fa fa-users fa-1"></i></span>
                        <input autocomplete="off" class="form-control" id="desc" onkeypress="return checkEnterShare(this, event);" placeholder="Insert a title for the session"
                               type="text"/>
                        <span class="input-group-btn">
							<button autocomplete="off" class="btn btn-success" id="create">Share your screen</button>
						</span>
                    </div>
                </div>
                <div class="divider col-md-12">
                    <hr class="pull-left"/>
                    or
                    <hr class="pull-right"/>
                </div>
                <div class="row">
                    <div class="input-group margin-bottom-md" id="joinnow">
                        <span class="input-group-addon"><i class="fa fa-play-circle-o fa-1"></i></span>
                        <input autocomplete="off" class="form-control" id="roomid" onkeypress="return checkEnterJoin(this, event);"
                               placeholder="Insert the numeric session identifier" type="text"/>
                        <span class="input-group-btn">
							<button autocomplete="off" class="btn btn-success" id="join">Join an existing session</button>
						</span>
                    </div>
                </div>
            </div>
            <div class="container hide" id="room">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Screen Capture <span class="label label-info" id="title"></span> <span class="label label-success" id="session"></span></h3>
                            </div>
                            <div class="panel-body" id="screencapture"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
